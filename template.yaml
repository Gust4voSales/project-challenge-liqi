AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Liqi-Challenge-02

  Aws Serverless - Desafio 2

Globals:
  Function:
    Timeout: 10

Resources:
  SQSEvents:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: liqi-challenge-02-sqs

  CreateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreateUserFunction
      CodeUri: ./
      Handler: dist/infra/serverless/lambda.createUser
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /createUser
            Method: post

  SQSEventsListener:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: SQSEventsListener
      CodeUri: ./
      Handler: dist/infra/serverless/lambda.sqsEventListener
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt SQSEvents.Arn # The created SQS resource above

Outputs:
  API:
    Description: 'API Gateway endpoint URL for Prod stage from a NestJS function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/createUser/'
